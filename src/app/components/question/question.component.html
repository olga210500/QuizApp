<mat-card>
  <mat-card-content>
    <mat-card-title>Question {{questionIndex+1}}</mat-card-title>
    <h6> 2 points</h6>
    <p>{{question}}</p>
    <mat-radio-group>
      <mat-radio-button  *ngFor="let answer of answers; let i = index" [value]="answer"
        (click)="selectAnswer(answer)" >{{answer}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-raised-button color="secondary" (click)='cancel()'>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!isSelected" (click)="getNextQuestion()">
      {{ (questionIndex+1)===questionsCount ? 'Finish' : 'Next' }}
    </button>
  </mat-card-actions>
</mat-card>

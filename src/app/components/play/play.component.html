<mat-toolbar class="top-bar">
  <p>{{currentQuiz.name}}</p>
  <p>Time: {{ timeElapsed }} sec</p>
</mat-toolbar>

<app-question [questionsCount]="currentQuiz.questions.length" [question]="currentQuestion" [answers]="answers" [questionIndex]="currentQuestionIndex"
  (nextQuestion)="onNext($event)" (cancelQuiz)="cancelQuiz()"></app-question>
<router-outlet></router-outlet>
